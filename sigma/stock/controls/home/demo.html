			padding-top: 90px;

			margin-left: auto;

<body>
<div id="topbar" class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container-fluid">
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>

			<a class="brand" href="#">
				<h1>Home Demo</h1>
			</a>
			<div id='home' class="nav-collapse" >
			</div>
		</div>
	</div>
</div>
	<div id="session"></div>
	<div id="root"></div>
<script type='text/javascript'>
	steal(
		'sigma/stock/controls/lib'
	).then(
		'sigma/stock/controls/home/fixtures.js'
	).then(
		'sigma/stock/controls/home'
	,	'sigma/stock/controls/lib/media.css'
	,	'sigma/lib/style.js'
	).then(	function()
		{
			the_root=Sigma.Model.HAL.Resource.getRoot('/api/jperez','profile')
			Sigma.HypermediaContainer(
				'HAL.Container'
			,	{
					defaults:
						{
							media_types:
							{
								'profile':{
										Handler:Sigma.Controls.Home
									,	options:{
											target: 'Root'
										,	view: '//stock/views/home/init.ejs'
										}
									}
							}
						,	'default_media_type':{
										Handler:Sigma.HypermediaControl
									,	options:{
											target: 'Root'
										//,	view: 'homeEjs'
										}
									}
						}
				}
			,	{
				}
			)
		var	root_container	=new
				HAL.Container(
					$('#home')
				,	{
						id:'Root'
					,	slot:the_root
					}
				)
		}
	)
</script>
