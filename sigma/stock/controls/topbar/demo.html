<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="author" content="Sigma-IT">
	<title>SGM/Topbar Demo</title>
	<script type='text/javascript' src="../../../../steal/steal.js"></script>
	<style type="text/css">
		body {
			padding-top: 90px;
			padding-bottom: 40px;
		}
		#home .container-fluid {
			margin-left: auto;
			margin-right: auto;
			max-width: 500px;
		}
		#root {
			margin-left: auto;
			margin-right: auto;
			max-width: 800px;
		}

	</style>
	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<div id="session"></div>
	<div id="root"></div>
	<div id="content"></div>
<script type='text/javascript'>
	steal(
		'sigma/stock/controls/lib'
	,	'can/view/mustache'
	,	'sigma/fixtures'
	).then(
		'sigma/stock/controls/topbar/fixtures.js'
	,	'sigma/stock/controls/topbar'
	,	'sigma/stock/controls/lib/media.css'
	,	'sigma/lib/style.js'
	).then(
		function()
		{
			Sigma.HypermediaContainer(
				'HAL.Container'
			,	{
					defaults:
						{
							media_types:
							{
								'profile':{
										Handler:Sigma.Controls.Topbar
									,	options:{
											target_content: 'Content'
										,	view: '//stock/views/topbar/init.mustache'
										}
									}
							}
						}
				}
			,	{
				}
			)

			new	HAL.Container(
				$('#root')
			,	{
					id:'Root'
				,	slot:Sigma.Model.HAL.Resource.getRoot('/api/jperez','profile')
				}
			)


			Sigma.HypermediaContainer(
				'HAL.Content.Container'
			,	{
					defaults:
						{
							'default_media_type':{
										Handler:Sigma.HypermediaControl
									,	options:{
											target: 'Content'
										}
									}
						}
				}
			,	{
				}
			)
			
			new	HAL.Content.Container(
				$('#content')
			,	{
					id:'Content'
				,	target: 'Content'
				}
			)
		}
	)
</script>
</body>
</html>
